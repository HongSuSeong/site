<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4">

<div class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6">
    <!-- 제목 -->
    <h1 class="text-2xl font-bold mb-4" th:text="${board.title}">게시글 제목</h1>

    <!-- 작성자, 작성일, 조회수 -->
    <div class="flex flex-wrap justify-between text-gray-500 text-sm mb-4">
        <span th:text="'작성자: ' + ${board.authorName}">작성자</span>
        <span th:text="'작성일: ' + ${#dates.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">2025-08-14 10:00</span>
        <span th:text="'조회수: ' + ${board.viewCount}">0</span>
    </div>

    <!-- 내용 -->
    <div class="prose max-w-full mb-6" th:utext="${board.content}">
        게시글 내용
    </div>

    <!-- 버튼 그룹 -->
    <div class="flex flex-wrap gap-2">
        <a th:href="@{/boards/list}"
           class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">목록</a>
        <a th:href="@{/boards/edit/{id}(id=${board.id})}"
           class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">수정</a>
        <form th:action="@{/boards/delete/{id}(id=${board.id})}" method="post"
              th:onsubmit="return confirm('정말 삭제하시겠습니까?');" class="inline">
            <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">삭제</button>
        </form>
    </div>
</div>

</body>
</html>
