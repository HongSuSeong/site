<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4">

<div class="max-w-3xl mx-auto bg-white rounded shadow p-6">

    <!-- 제목 -->
    <h1 class="text-2xl font-bold mb-4" th:text="${board.title}">게시글 제목</h1>

    <!-- 에러 메시지 -->
    <div id="errorMessage" class="mb-4 p-2 bg-red-100 text-red-700 rounded hidden" th:text="${errorMessage}"></div>

    <!-- 작성 정보 -->
    <div class="flex justify-between text-gray-500 text-sm mb-6">
        <span th:text="'작성자: ' + ${board.name}">작성자: 홍길동</span>
        <span th:text="'작성일: ' + ${#temporals.format(board.createdAt, 'dd/MM/yyyy HH:mm')}">작성일: 2025-08-14</span>
    </div>

    <!-- 내용 -->
    <div class="prose mb-6" th:utext="${board.content}">
        게시글 내용
    </div>

    <!-- 조회수/좋아요 -->
    <div class="flex space-x-4 text-gray-600 mb-6">
        <span th:text="'조회수: ' + ${board.viewCount}">조회수: 0</span>
        <span th:text="'좋아요: ' + ${board.likeCount}">좋아요: 0</span>
    </div>

    <!-- 수정 / 삭제 버튼 -->
    <div class="flex space-x-2 items-center">

        <a th:href="@{/boards/edit/{id}(id=${board.id})}"
           class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">수정</a>

        <!-- 비밀번호 입력 (필요 시) -->
        <input type="password" id="deletePassword" name="passwordForDelete"
               placeholder="글 비밀번호 입력" class="border rounded px-2 py-1"/>

        <button type="button" id="deleteBtn"
                class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
            삭제
        </button>

        <a th:href="@{/boards/list}"
           class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">목록으로</a>
    </div>

</div>
<!-- 댓글 목록 -->
<div class="mt-8">
    <h2 class="text-xl font-semibold mb-4">댓글</h2>

    <div th:each="comment : ${comments}" class="mb-3 p-3 bg-gray-100 rounded-lg">
        <p class="font-semibold text-gray-700" th:text="${comment.user.username}"></p>
        <p class="text-gray-800" th:text="${comment.content}"></p>
        <span class="text-sm text-gray-500"
              th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
    </div>
</div>

<div sec:authorize="isAuthenticated()">
    <form th:action="@{/comments/add}" method="post" class="mt-4 flex space-x-2">
        <input type="hidden" name="boardId" th:value="${board.id}"/>
        <input type="text" name="content" placeholder="댓글을 입력하세요"
               class="flex-1 border rounded-lg px-3 py-2"/>
        <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
            등록
        </button>
    </form>
</div>

<div sec:authorize="isAnonymous()">
    <p class="text-gray-500">댓글 작성은 <a href="/login" class="text-blue-500">로그인</a> 후 가능합니다.</p>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const deleteBtn = document.getElementById('deleteBtn');
    const errorDiv = document.getElementById('errorMessage');

    deleteBtn.addEventListener('click', () => {
        if(!confirm('정말 삭제하시겠습니까?')) return;

        const password = document.getElementById('deletePassword').value;

        fetch([[${'/boards/delete-ajax/' + board.id}]], {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ passwordForDelete: password })
        })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    window.location.href = '/boards/list';
                } else {
                    errorDiv.textContent = data.message;
                    errorDiv.classList.remove('hidden');
                }
            })
            .catch(err => {
                errorDiv.textContent = '삭제 중 오류가 발생했습니다.';
                errorDiv.classList.remove('hidden');
            });
    });
    /*]]>*/
</script>

</body>
</html>
