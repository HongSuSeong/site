<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">로그인</h2>
    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">아이디</label>
            <input type="text" id="username" name="username"
                   class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input type="password" id="password" name="password"
                   class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
            로그인
        </button>
    </form>
    <div th:if="${param.error}">
        <p style="color:red">아이디 또는 비밀번호가 올바르지 않습니다.</p>
    </div>
</div>
</body>
</html>
