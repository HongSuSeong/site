<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>홈</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-2xl shadow-lg w-[500px] text-center">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">홈 페이지</h1>

    <!-- 로그인 된 사용자 -->
    <div sec:authorize="isAuthenticated()" class="space-y-4">
        <p class="text-lg text-gray-600">
            환영합니다, <span sec:authentication="name" class="font-semibold text-blue-600"></span> 님!
        </p>
        <div class="flex justify-center space-x-4">
            <a href="/boards/list"
               class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">
                게시판
            </a>
            <a href="/logout"
               class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">
                로그아웃
            </a>
        </div>
    </div>

    <!-- 비로그인 사용자 -->
    <div sec:authorize="isAnonymous()" class="space-y-4">
        <p class="text-lg text-gray-600">로그인이 필요합니다.</p>
        <div class="flex justify-center space-x-4">
            <a href="/login"
               class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">
                로그인
            </a>
            <a href="/join"
               class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">
                회원가입
            </a>
        </div>
    </div>
</div>
</body>
</html>
