<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>회원가입</title></head>
<body>
<h1>회원가입</h1>
<form th:action="@{/join}" method="post" th:object="${user}">
    <div>아이디: <input type="text" th:field="*{username}" /></div>
    <div>비밀번호: <input type="password" th:field="*{password}" /></div>
    <div>이메일: <input type="email" th:field="*{email}" /></div>
    <div>이름: <input type="text" th:field="*{name}" /></div>
    <button type="submit">가입</button>
</form>

<a href="/oauth2/authorization/naver">네이버로 가입/로그인</a>
</body>
</html>
