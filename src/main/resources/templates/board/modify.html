<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>
<form th:action="@{'/board/modify/' + ${board.id}}" th:object="${board}" method="post">
    <input type="text" th:field="*{title}" placeholder="제목" /><br/>
    <textarea th:field="*{content}" placeholder="내용"></textarea><br/>
    <button type="submit">수정 완료</button>
</form>
<a th:href="@{'/board/list'}">취소</a>
</body>
</html>
