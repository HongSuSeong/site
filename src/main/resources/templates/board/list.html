<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
</head>
<body>
<h1>게시판 목록</h1>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td><a th:href="@{'/board/modify/' + ${board.id}}" th:text="${board.id}"></a></td>
        <td th:text="${board.title}"></td>
        <td th:text="${board.createdDate}"></td>
    </tr>
    </tbody>
</table>

<a href="/board/write">새 글 작성</a>
</body>
</html>
